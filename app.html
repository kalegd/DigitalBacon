  <body>
    <div id="container"></div>
    <script type="module">
      import {
          setupEditor,
          getDeviceType,
          LibraryHandler,
          ProjectHandler
      } from 'DigitalBacon';

      let params = {
          projectFilePath: '/projects/default-project.zip',
          authUrl: 'https://efjdkvjusd.execute-api.us-east-1.amazonaws.com/prod/auth',
          socketUrl: 'wss://4qwv60mhml.execute-api.us-east-1.amazonaws.com/prod',
      };

      setupEditor("container", params).then(() => {
          let imagePath;
          let deviceType = getDeviceType();
          if(deviceType == "XR") {
              imagePath = "images/vr_controls.png";
          } else if(deviceType == "MOBILE") {
              imagePath = "images/mobile_controls.png";
          } else if(deviceType == "POINTER") {
              imagePath = "images/computer_controls.png";
          }
          LibraryHandler.loadAsset(imagePath, (assetId) => {
              ProjectHandler.addImage({
                  "assetId": assetId,
                  "position": [0, 1.35, -4.72],
                  "scale": [3.77, 3.77, 3.77],
              }, true);
          });
      });
    </script>
